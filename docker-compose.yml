version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - API_VERSION=1.0.0
      - DEBUG=False
      - MODEL_PATH=bert-spam-classifier
      - TOKENIZER_PATH=bert-base-uncased
      - DEVICE=cpu
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4
      - RATE_LIMIT=1000
      - RATE_LIMIT_PERIOD=2592000
      - LOG_LEVEL=INFO
      - LOG_FILE=textguard.log
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - textguard-network

networks:
  textguard-network:
    driver: bridge 